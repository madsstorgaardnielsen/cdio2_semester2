
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <meta charset="UTF-8">
    <title>UserOverview</title>
</head>
<body>

<h1>User Overview</h1>

<!-- En knap der sender dig til en anden side, uden at bruge JavasScript-->
<div class="button-container">
    <form action="UserSearch.html" >
        <input type="submit" value="Search for user">
    </form>
    <form action="CreateUser.html">
        <input type="submit" value="Create user">
    </form>
</div>


<!-- Statisk tabel over brugere -->
<table>
    <tr>
        <th>Bruger ID</th>
        <th>Brugernavn</th>
        <th>Rolle</th>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>CPR-Nr</th>
        <th>Password</th>

        <th colspan="2"></th> <!-- Ekstra tom celle, så de matcher tabelstørrelsen-->
    </tr>

    <!-- Bruger 1 -->
    <tr>
        <td>1</td>
        <td>Sandersen</td>
        <td>Admin</td>
        <td>Sander</td>
        <td>Johansen</td>
        <td>1246786202</td>
        <td>MujafasBIL</td>


        <!-- Vi kan tilføje andre elementer inde i en celle, i stedet for tekst -->
        <td>
            <form>
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form>
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>

    <!-- Bruger 2 -->
    <tr>
        <td>2</td>
        <td>JonasTheSock</td>
        <td>Admin</td>
        <td>Jonas</td>
        <td>Pedersen</td>
        <td>2412970293</td>
        <td>SockTheCock</td>
        <td>
            <form>
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form>
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>


    <!-- Bruger 3 -->
    <tr>
        <td>3</td>
        <td>FrederikV</td>
        <td>Admin</td>
        <td>Frederik</td>
        <td>Verne</td>
        <td>1246786202</td>
        <td>SødePigerpåDTU</td>


        <!-- Vi kan tilføje andre elementer inde i en celle, i stedet for tekst -->
        <td>
            <form>
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form>
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
